{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
        <div class="post-entry" style="min-width: 400px;">
                <div class="metainf">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <div class="title">
                                    <h2>{{post.title}}</h2>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="author">
                                    <p>{{post.author}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body">
                    <div class="container">
                        <div class="row">
                                <p>{{post.body}}</p>
                        </div>
                    </div>
                </div>
                <div class="edit">
                    <div class="container">
                        <div class="row justify-content-end">
                            <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
                        </div>
                    </div>
                </div>
                <div class="delete">
                    <div class="container">
                        <div class="row justify-content-end">
                            <a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a>
                        </div>
                    </div>
                </div>
            </div>
</div>

{% endblock content %}
