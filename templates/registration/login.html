{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="form">
        <h1>Log in</h1>
        <div class='container'>
            <div class='row'>
                <form method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log in</button>
                </form>
            </div>
            <div class='row'>
                <a href="{% url 'signup' %}">Don't have an account? Sign Up!</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
